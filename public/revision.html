<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCN Radio - Galactic News Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #00ff41;
            --secondary-green: #00cc33;
            --dark-green: #003311;
            --amber: #ffaa00;
            --red: #ff3333;
            --blue: #0099ff;
            --bg-dark: #000000;
            --bg-panel: #001100;
            --border-color: #00ff41;
            --text-dim: #66ff88;
            --scan-line: rgba(0, 255, 65, 0.1);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            color: var(--primary-green);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Retro CRT Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                var(--scan-line) 2px,
                var(--scan-line) 4px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Screen flicker effect */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        .container {
            animation: flicker 3s infinite;
            height: 100vh;
            display: grid;
            grid-template-areas: 
                "header header header"
                "news player market"
                "missions player trade";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 2px;
            padding: 2px;
            background: var(--border-color);
        }

        /* Header */
        .header {
            grid-area: header;
            background: var(--bg-panel);
            border: 2px solid var(--border-color);
            padding: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary-green), transparent);
            opacity: 0.1;
            animation: sweep 4s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .station-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 0 0 20px var(--primary-green);
            margin-bottom: 5px;
            letter-spacing: 3px;
        }

        .station-subtitle {
            font-size: 0.9em;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        /* Breaking News Ticker */
        .breaking-news {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--red);
            color: #000;
            padding: 5px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
        }

        .breaking-text {
            display: inline-block;
            animation: scroll-left 30s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Panel Styles */
        .panel {
            background: var(--bg-panel);
            border: 2px solid var(--border-color);
            padding: 15px;
            overflow: hidden;
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--border-color), transparent, var(--border-color));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: var(--amber);
            text-shadow: 0 0 10px var(--amber);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        /* News Panel */
        .news-panel {
            grid-area: news;
        }

        .news-item {
            margin-bottom: 15px;
            padding: 8px;
            border-left: 3px solid var(--blue);
            background: rgba(0, 153, 255, 0.05);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: rgba(0, 153, 255, 0.1);
            transform: translateX(5px);
        }

        .news-title {
            font-weight: bold;
            color: var(--blue);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .news-summary {
            font-size: 0.8em;
            color: var(--text-dim);
            line-height: 1.3;
        }

        /* Player Panel */
        .player-panel {
            grid-area: player;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .player-display {
            background: var(--bg-dark);
            border: 3px solid var(--border-color);
            padding: 30px;
            margin-bottom: 20px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 20px var(--dark-green),
                0 0 30px var(--primary-green);
        }

        .now-playing {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--amber);
            text-shadow: 0 0 15px var(--amber);
        }

        .track-info {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: var(--primary-green);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--primary-green);
            padding: 12px 20px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: var(--border-color);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--primary-green);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: var(--primary-green);
            color: var(--bg-dark);
            box-shadow: 0 0 25px var(--primary-green);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            width: 150px;
            height: 5px;
            background: var(--dark-green);
            border: 1px solid var(--border-color);
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--primary-green);
            border: 1px solid var(--border-color);
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-green);
        }

        /* Market Panel */
        .market-panel {
            grid-area: market;
        }

        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--dark-green);
            transition: all 0.3s ease;
        }

        .market-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--border-color);
        }

        .market-name {
            font-size: 0.8em;
            font-weight: bold;
        }

        .market-price {
            color: var(--amber);
            font-size: 0.8em;
        }

        .market-change {
            font-size: 0.7em;
            font-weight: bold;
        }

        .market-change.positive {
            color: var(--primary-green);
        }

        .market-change.negative {
            color: var(--red);
        }

        /* Trade Panel */
        .trade-panel {
            grid-area: trade;
        }

        .trade-item {
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(255, 170, 0, 0.05);
            border-left: 3px solid var(--amber);
            transition: all 0.3s ease;
        }

        .trade-item:hover {
            background: rgba(255, 170, 0, 0.1);
            transform: translateX(3px);
        }

        .trade-route {
            font-size: 0.8em;
            color: var(--amber);
            font-weight: bold;
            margin-bottom: 3px;
        }

        .trade-profit {
            font-size: 0.7em;
            color: var(--text-dim);
        }

        /* Missions Panel */
        .missions-panel {
            grid-area: missions;
        }

        .mission-item {
            padding: 8px;
            margin-bottom: 10px;
            background: rgba(255, 51, 51, 0.05);
            border: 1px solid var(--red);
            transition: all 0.3s ease;
        }

        .mission-item:hover {
            background: rgba(255, 51, 51, 0.1);
            border-color: var(--red);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .mission-title {
            font-size: 0.8em;
            color: var(--red);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .mission-reward {
            font-size: 0.7em;
            color: var(--amber);
            margin-bottom: 3px;
        }

        .mission-location {
            font-size: 0.7em;
            color: var(--text-dim);
        }

        /* Scrollable content */
        .scrollable {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-dark);
        }

        .scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .scrollable::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .scrollable::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        .status-online {
            background: var(--primary-green);
            box-shadow: 0 0 10px var(--primary-green);
        }

        .status-offline {
            background: var(--red);
            box-shadow: 0 0 10px var(--red);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--dark-green);
            border-radius: 50%;
            border-top-color: var(--primary-green);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .container {
                grid-template-areas: 
                    "header header"
                    "player player"
                    "news market"
                    "missions trade";
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto 1fr 1fr;
            }
            
            .station-title {
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "header"
                    "player"
                    "news"
                    "market"
                    "trade"
                    "missions";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto repeat(4, 1fr);
            }
            
            .station-title {
                font-size: 1.5em;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        /* Error states */
        .error-message {
            color: var(--red);
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .retry-btn {
            background: var(--red);
            color: var(--bg-dark);
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: var(--primary-green);
            box-shadow: 0 0 15px var(--primary-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="station-title">HCN RADIO</div>
            <div class="station-subtitle">GALACTIC NEWS NETWORK • LIVE FROM STANTON SYSTEM</div>
            <div class="breaking-news" id="breakingNews" style="display: none;">
                <div class="breaking-text" id="breakingText"></div>
            </div>
        </div>

        <!-- News Panel -->
        <div class="panel news-panel">
            <div class="panel-title">
                <span class="status-indicator status-online"></span>
                GALACTIC NEWS FEED
            </div>
            <div class="scrollable" id="newsContent">
                <div class="loading"></div>
            </div>
        </div>

        <!-- Player Panel -->
        <div class="panel player-panel">
            <div class="player-display">
                <div class="now-playing">NOW BROADCASTING</div>
                <div class="track-info" id="trackInfo">HCN Radio - Galactic News Network</div>
                <div class="controls">
                    <button class="control-btn" id="playBtn">PLAY</button>
                    <button class="control-btn" id="stopBtn">STOP</button>
                    <button class="control-btn" id="muteBtn">MUTE</button>
                </div>
                <div class="volume-control">
                    <span>VOL:</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    <span id="volumeDisplay">50%</span>
                </div>
            </div>
            <div style="text-align: center; color: var(--text-dim); font-size: 0.8em;">
                <span class="status-indicator" id="streamStatus"></span>
                <span id="statusText">INITIALIZING STREAM...</span>
            </div>
        </div>

        <!-- Market Panel -->
        <div class="panel market-panel">
            <div class="panel-title">
                <span class="status-indicator status-online"></span>
                MARKET WATCH
            </div>
            <div class="scrollable" id="marketContent">
                <div class="loading"></div>
            </div>
        </div>

        <!-- Trade Panel -->
        <div class="panel trade-panel">
            <div class="panel-title">
                <span class="status-indicator status-online"></span>
                TRADE ROUTES
            </div>
            <div class="scrollable" id="tradeContent">
                <div class="loading"></div>
            </div>
        </div>

        <!-- Missions Panel -->
        <div class="panel missions-panel">
            <div class="panel-title">
                <span class="status-indicator status-online"></span>
                ACTIVE CONTRACTS
            </div>
            <div class="scrollable" id="missionsContent">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none">
        <source src="https://radio.hcnradio.com/radio/8000/radio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        class HCNRadio {
            constructor() {
                this.audioPlayer = document.getElementById('audioPlayer');
                this.playBtn = document.getElementById('playBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.muteBtn = document.getElementById('muteBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeDisplay = document.getElementById('volumeDisplay');
                this.streamStatus = document.getElementById('streamStatus');
                this.statusText = document.getElementById('statusText');
                
                this.isPlaying = false;
                this.isMuted = false;
                this.lastVolume = 50;
                
                this.initializePlayer();
                this.loadData();
                this.startDataRefresh();
            }

            initializePlayer() {
                // Audio player event listeners
                this.audioPlayer.addEventListener('loadstart', () => {
                    this.updateStatus('CONNECTING...', 'loading');
                });

                this.audioPlayer.addEventListener('canplay', () => {
                    this.updateStatus('STREAM READY', 'online');
                });

                this.audioPlayer.addEventListener('playing', () => {
                    this.isPlaying = true;
                    this.playBtn.textContent = 'PAUSE';
                    this.playBtn.classList.add('active');
                    this.updateStatus('LIVE BROADCAST', 'online');
                });

                this.audioPlayer.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.playBtn.textContent = 'PLAY';
                    this.playBtn.classList.remove('active');
                    this.updateStatus('STREAM PAUSED', 'offline');
                });

                this.audioPlayer.addEventListener('error', (e) => {
                    this.updateStatus('CONNECTION ERROR', 'offline');
                    console.error('Audio error:', e);
                });

                // Control button listeners
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.muteBtn.addEventListener('click', () => this.toggleMute());

                // Volume control
                this.volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value;
                    this.setVolume(volume);
                });

                // Set initial volume
                this.setVolume(50);
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audioPlayer.pause();
                } else {
                    this.audioPlayer.play().catch(e => {
                        console.error('Play failed:', e);
                        this.updateStatus('PLAYBACK FAILED', 'offline');
                    });
                }
            }

            stop() {
                this.audioPlayer.pause();
                this.audioPlayer.currentTime = 0;
                this.updateStatus('STREAM STOPPED', 'offline');
            }

            toggleMute() {
                if (this.isMuted) {
                    this.audioPlayer.volume = this.lastVolume / 100;
                    this.muteBtn.textContent = 'MUTE';
                    this.muteBtn.classList.remove('active');
                    this.volumeSlider.value = this.lastVolume;
                    this.volumeDisplay.textContent = this.lastVolume + '%';
                    this.isMuted = false;
                } else {
                    this.lastVolume = this.volumeSlider.value;
                    this.audioPlayer.volume = 0;
                    this.muteBtn.textContent = 'UNMUTE';
                    this.muteBtn.classList.add('active');
                    this.volumeDisplay.textContent = '0%';
                    this.isMuted = true;
                }
            }

            setVolume(volume) {
                if (!this.isMuted) {
                    this.audioPlayer.volume = volume / 100;
                    this.volumeDisplay.textContent = volume + '%';
                }
            }

            updateStatus(text, status) {
                this.statusText.textContent = text;
                this.streamStatus.className = `status-indicator status-${status}`;
            }

            async loadData() {
                await Promise.all([
                    this.loadNews(),
                    this.loadMarket(),
                    this.loadTrade(),
                    this.loadMissions()
                ]);
            }

            async loadNews() {
                try {
                    const response = await fetch('/api/news');
                    const data = await response.json();
                    this.displayNews(data);
                } catch (error) {
                    console.error('Failed to load news:', error);
                    this.displayError('newsContent', 'News feed temporarily unavailable');
                }
            }

            async loadMarket() {
                try {
                    const response = await fetch('/api/market');
                    const data = await response.json();
                    this.displayMarket(data);
                } catch (error) {
                    console.error('Failed to load market:', error);
                    this.displayError('marketContent', 'Market data temporarily unavailable');
                }
            }

            async loadTrade() {
                try {
                    const response = await fetch('/api/trade');
                    const data = await response.json();
                    this.displayTrade(data);
                } catch (error) {
                    console.error('Failed to load trade:', error);
                    this.displayError('tradeContent', 'Trade routes temporarily unavailable');
                }
            }

            async loadMissions() {
                try {
                    const response = await fetch('/api/missions');
                    const data = await response.json();
                    this.displayMissions(data);
                } catch (error) {
                    console.error('Failed to load missions:', error);
                    this.displayError('missionsContent', 'Contract database temporarily unavailable');
                }
            }

            displayNews(data) {
                const container = document.getElementById('newsContent');
                
                // Check for breaking news
                if (data.breaking && data.breaking.active) {
                    this.showBreakingNews(data.breaking.text);
                }

                let html = '';
                
                if (data.headlines && data.headlines.length > 0) {
                    data.headlines.slice(0, 8).forEach(item => {
                        html += `
                            <div class="news-item">
                                <div class="news-title">${this.escapeHtml(item.title)}</div>
                                <div class="news-summary">${this.escapeHtml(item.summary)}</div>
                            </div>
                        `;
                    });
                } else if (data.mainStory) {
                    html += `
                        <div class="news-item">
                            <div class="news-title">${this.escapeHtml(data.mainStory.title)}</div>
                            <div class="news-summary">${this.escapeHtml(data.mainStory.subtitle)}</div>
                        </div>
                    `;
                    
                    if (data.quickUpdates) {
                        data.quickUpdates.forEach(update => {
                            html += `
                                <div class="news-item">
                                    <div class="news-title">${this.escapeHtml(update.title)}</div>
                                    <div class="news-summary">${this.escapeHtml(update.summary)}</div>
                                </div>
                            `;
                        });
                    }
                }

                container.innerHTML = html || '<div class="error-message">No news available</div>';
            }

            displayMarket(data) {
                const container = document.getElementById('marketContent');
                let html = '';

                if (Array.isArray(data) && data.length > 0) {
                    data.slice(0, 8).forEach(item => {
                        const changeClass = item.change && item.change.startsWith('+') ? 'positive' : 'negative';
                        html += `
                            <div class="market-item">
                                <div class="market-name">${this.escapeHtml(item.name || 'Unknown')}</div>
                                <div class="market-price">${this.escapeHtml(item.price || 'N/A')} aUEC</div>
                                <div class="market-change ${changeClass}">${this.escapeHtml(item.change || '0.0')}%</div>
                            </div>
                        `;
                    });
                }

                container.innerHTML = html || '<div class="error-message">Market data unavailable</div>';
            }

            displayTrade(data) {
                const container = document.getElementById('tradeContent');
                let html = '';

                if (Array.isArray(data) && data.length > 0) {
                    data.slice(0, 6).forEach(item => {
                        html += `
                            <div class="trade-item">
                                <div class="trade-route">${this.escapeHtml(item.route || 'Unknown Route')}</div>
                                <div class="trade-profit">Profit: ${this.escapeHtml(item.profit || '0')} aUEC</div>
                            </div>
                        `;
                    });
                }

                container.innerHTML = html || '<div class="error-message">Trade routes unavailable</div>';
            }

            displayMissions(data) {
                const container = document.getElementById('missionsContent');
                let html = '';

                if (Array.isArray(data) && data.length > 0) {
                    data.slice(0, 6).forEach(item => {
                        html += `
                            <div class="mission-item">
                                <div class="mission-title">${this.escapeHtml(item.title || 'Unknown Mission')}</div>
                                <div class="mission-reward">Reward: ${this.escapeHtml(item.reward || 'N/A')}</div>
                                <div class="mission-location">Location: ${this.escapeHtml(item.location || 'Unknown')}</div>
                            </div>
                        `;
                    });
                }

                container.innerHTML = html || '<div class="error-message">No contracts available</div>';
            }

            showBreakingNews(text) {
                const breakingNews = document.getElementById('breakingNews');
                const breakingText = document.getElementById('breakingText');
                
                breakingText.textContent = `BREAKING: ${text}`;
                breakingNews.style.display = 'block';
                
                // Hide after 30 seconds
                setTimeout(() => {
                    breakingNews.style.display = 'none';
                }, 30000);
            }

            displayError(containerId, message) {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <div class="error-message">
                        ${message}
                        <br>
                        <button class="retry-btn" onclick="hcnRadio.loadData()">RETRY</button>
                    </div>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            startDataRefresh() {
                // Refresh data every 5 minutes
                setInterval(() => {
                    this.loadData();
                }, 5 * 60 * 1000);
            }
        }

        // Initialize the radio when page loads
        let hcnRadio;
        document.addEventListener('DOMContentLoaded', () => {
            hcnRadio = new HCNRadio();
        });
    </script>
</body>
</html>
